<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title style="font-family: Amita, cursive">virat fitness</title>
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="asset/images/gym.png" alt="" />
        <div>virat fitness</div>
      </div>
      <!-- mid box for navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active"> Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Fitness Calculater</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for buttons -->
      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn">Email Us</button>
      </div>
    </header>
    <div class="container">
      <form>
        <h1>Join the best gym of dehli now</h1>
        <div class="form-group">
          <input type="text" placeholder="Enter Name" />
        </div>
        <div class="form-group">
          <input type="number" placeholder="Enter age" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Enter E-Mail" />
        </div>
        <div class="form-group">
          <input type="phone" placeholder="Enter Phone" />
        </div>
        <button class="btn">submit</button>
      </form>
    </div>
  </body>
</html>
